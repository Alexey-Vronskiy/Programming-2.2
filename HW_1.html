<!DOCTYPE html>
<html>

<head lang="uk">
    <meta charset="UTF-8">
    <title> My cart </title>
    <link rel="stylesheet" type="text/css" href="Main.css">
</head>

<body>

    <div class="double-grid">
        <div class="left-side">
            <div class="add-line">
                <input class="line-for-text" placeholder="Name of product...">
                <button> Add </button>
            </div>

           
            
            <div class="raw-of-offer">
                <div class="name"> Milk </div>
                <div class="quantity">
                    <button class="minus"> - </button>
                    <div class="number"> 4 </div>
                    <button class="plus"> + </button>
                </div>
                <div class="bought-remove">
                    <button class="bought"> Bought </button>
                    <button class="remove"> &#10006; </button>
                </div>

            </div>
            
              <div class="raw-of-offer">
                <div class="name"> Tomatoes </div>
                <div class="quantity">
                    <button class="minus"> - </button>
                    <div class="number"> 4 </div>
                    <button class="plus"> + </button>
                </div>
                <div class="bought-remove">
                    <button class="bought"> Bought </button>
                    <button class="remove"> &#10006; </button>
                </div>

            </div>

             <div class="raw-of-offer">
                <div class="name"> Flowers </div>
                <div class="quantity">
                    <button class="minus"> - </button>
                    <div class="number"> 4 </div>
                    <button class="plus"> + </button>
                </div>
                <div class="bought-remove">
                    <button class="bought"> Bought </button>
                    <button class="remove"> &#10006; </button>
                </div>

            </div>
        </div>

        <div class="right-side">
            <h2 class="left-in-stack">Left in stack : </h2>

            <div class="area-for-left">
                <div class="added">
                    <div class="name-of-added">Bread </div>
                    <div class="quantity-of-added">2</div>
                </div>
 <div class="added">
                    <div class="name-of-added">Apples</div>
                    <div class="quantity-of-added">2</div>
                </div>
                 <div class="added">
                    <div class="name-of-added">Oranges</div>
                    <div class="quantity-of-added">2</div>
                </div>
            </div>
            <h2 class="bought-title"> Bought :</h2>
            <div class="area-for-bought">
                <div class="bought-goods">
                    <div class="name-of-added">Lemons</div>
                    <div class="quantity-of-added">6</div>
                </div>
                <div class="bought-goods">
                    <div class="name-of-added">Buckwheat</div>
                    <div class="quantity-of-added">6</div>
                </div>
                <div class="bought-goods">
                    <div class="name-of-added">Rice</div>
                    <div class="quantity-of-added">6</div>
                </div>
            </div>
        </div>
    </div>

</body></html>
